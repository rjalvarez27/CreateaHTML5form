<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/37c4a7a2c4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Create a HTML5 form</title>

</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-middle py-5">
   <div class="card" style="width: 58rem;">
    <ul class="list-group list-group-flush">
      <!---Titulo-->
      <li class="list-group-item bg-body-tertiary">
        <h1>Payment Form Example</h1>
      </li>
      <li class="list-group-item">
        <form>
          <div class="Container-fluid">
           <!------Alerta-->
            <div class="row m-1">
              <div class="alert alert-danger" role="alert">
                <b>Some Fields are missing</b>
              </div>
            </div>
            <!--1ra Fila-->
            <div class="row">
              <div class="mb-2 col-4 ">
                <label for="card #" class="form-label">Card #</label>
                <input type="password" class="form-control" id="card #" placeholder="XXXXXXXXXXXXXXX">
              </div>
              <div class="mb-3 col-4">
                <label for="CVC #" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="CVC #" placeholder="0000">
              </div>
              <div class=" d' flex mb-3 col-4">
               
                <label for="Amount" class="form-label col-3">Amount</label>
                <div class="d-flex justify-content-between">
                 <i class="fas fa-dollar-sign col-1 px-1"></i>
                <input type="password" class="form-control" id="Amount" placeholder="Amount">
                </div>
              </div>
            </div>
            <!---2da Fila-->
            <div class="row">
              <div class="mb-3 col-6">
                <label for="First name" class="form-label">First name</label>
                <input type="text" class="form-control" id="First name">
              </div>
              <div class="mb-3 col-6">
                <label for="Last name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="Last name">
              </div>
            </div>
            <!--3ra Fila-->
            <div class="row">
              <div class="mb-3 col-4">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City">
              </div>
              <div class="mb-3 col-4">
                <label for="State" class="form-label">State</label>
                <input type="number" class="form-control" id="State" min="0" max="0" placeholder="Pick a State">
              </div>
              <div class="mb-3 col-4">
                <label for="PostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="PostalCode">
              </div>
            </div>
            <!--4ta Fila-->
            <div class="row justify-content-between">

              <div class="col-6">
                <h6>We Accept</h6>
                <div class="row px-2">
                  <table class="d-flex justify-content-between border border-secondary col-7 rounded bg-secondary text-white">
                    <tr>
                      <th>
                        <div class="form-check m-1">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-mastercard"></i>
                          </label>
                        </div>
                      </th>
                      <th>
                        <div class="form-check m-1 ">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-visa"></i>
                        </div>
                        </label>
                      </th>
                      <th>
                        <div class="form-check m-1 ">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-diners-club"></i>
                          </label>
                      </th>
                </div>
                <th>
                  <div class="form-check m-1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fab fa-cc-amex"></i>
                    </label>
                </th>
                </tr>
                </table>
              </div>
            </div>
            <div class="mb-3 col-6">
              <h6>Message</h6>
              <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea"></label>
              </div>
              <p class="text-secondary text-opacity-50">Add any Notes here.</p>

            </div>
          </div>
          </div>
        </form>
      </li>
    </ul>
     <!-----5ta columna-->
     <div class="card-footer d-flex justify-content-end bg-body-tertiary ">
     <button type="button" class="btn btn-secondary m-1">Cancel</button>
     <button type="button" class="btn btn-primary m-1 ">Send</button>
     </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</div>   
</body>

</html>
